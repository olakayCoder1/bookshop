<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
            <h1>BOOKSHOP</h1>
        
        <div class="form-section">
            <h3>Login</h3>
        {% if messages%}
            {% for message in messages %}
            <ul><li>{{ message }}</li></ul>
            {% endfor%}
        {% endif %}
            <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="register" type="submit">Login</button>
                    <p>
                <P><a href="{% url 'password_reset' %}">Forget password</a></P>
                    Need an account? <a href="{% url 'register' %}">Register</a>
                </p> 
                   
                </form>
            </form>
        </div>
    </div>

</body>
</html>
