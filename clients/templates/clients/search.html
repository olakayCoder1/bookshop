<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'clients/navigation.html' %}

     <div class="search-product">
        <form action="{% url 'search-item' %}" method="get">
            <input class="search" name="search" type="text" placeholder="Search Product...." required>
            <button class="search-submit" type="Submit" value="Search">Search</button>
        </form>
    </div>

    <div class="small-container">
        <h2 class="title">Search result</h2>
        <div class="row">
            {% for item in results %}
            <div class="col-4">
                <a href="{% url 'about-item' item.id%}">
                <img src="{{ item.get_url}}" alt="">
                <h4>{{ item.name }}</h4>
                <div class="rating">
                    rating
                </div>
                <p>${{ item.price }}</p>
                </a>
                 <a href="{% url 'add-to-cart' item.id %}"><button class="cart-add" type="Submit">Add to cart</button></a>
            </div>
            {% empty %}
            <div class="col-4">
                <h4>No result for your search !</h4>
            </div>
            {% endfor %}
        </div>
    </div> 
    {% include 'clients/footer.html' %}
</body>
</html>
